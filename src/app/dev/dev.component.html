<div class="containers">
    <h2>String interploation</h2>
    <hr>
    <h1>{{message}}</h1>
    <h2>{{num1+num2}}</h2>
    <router-outlet></router-outlet>
</div>

<div class="containers">

    <h2>One Way / Property Binding :</h2>
    <hr>
    <button class="btn btn-primary" [disabled]="flag">Submit</button>
    <!-- <input type="date" [min]="prestDates" and [max]="futuredates"> -->
</div>

<div class="containers">

    <h2>Event Binding:</h2>
    <hr>
    <input type="text" (keyup)="typingEvent(dev.value)" #dev>
    <!-- <input type="text" (keyup.enter)="typingEvent()"> -->
    <button class="btn btn-primary" [disabled]="flag" (click)="eventMethod()">Submit</button>
    <!-- <input type="date" [min]="prestDates" and [max]="futuredates"> -->
    <h4>{{eventDate}}</h4>
</div>

<div class="containers">

    <h2>Two Way Data Binding:</h2>
    <hr>
    <input type="text" [(ngModel)]="twoWayData">
    <h3>{{twoWayData}}</h3>
</div>
